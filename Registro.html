    <header>

        <a href="#" class="usuario" id="linkUsuario">
        <i class="bi bi-person-circle"></i>
    </a>
    <script>
    window.addEventListener("DOMContentLoaded", function () {
        const sesionIniciada = localStorage.getItem("SesiónIniciada");
        const linkUsuario = document.getElementById("linkUsuario");

        if (sesionIniciada === "true") {
            linkUsuario.setAttribute("href", "perfil.html");
        } else {
            linkUsuario.setAttribute("href", "Usuario.html");
        }
    });
    </script>

        <i class="bi bi-list" id="hamburguesa"></i>

    </header>
<div class="Cont_registro">
    <div class="registro">
        <form id = "registro">
            <h1 class="registrate">Regístrate</h1>
            <div class="caja_registro">
                <input type="text" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="caja_registro">
                <input type="text" name="apellido" placeholder="Apellido" required>
            </div>
            <div class="caja_registro">
                <input type="email" name="correo" placeholder="Correo" required>
            </div>
            <div class="caja_registro">
                <input type="password" name="contrasena" placeholder="Contraseña" required>
            </div>
            <div class="mante_sesion">
                <label><input type="checkbox"> Mantener la sesión iniciada</label>
            </div>
            <button type="submit" class="btn_registro">Registrarse</button>
    
        </form>
    </div>
</div>
<script src="registro.js"></script>
